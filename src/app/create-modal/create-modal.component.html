<div class="ui raised segment" id="modal-content-wrapper">
    <header id="modal-header" >
        <h1 id="modal-title">Create a New Market Record</h1>
    </header>

    <form 
        [formGroup]="createBusForm"
        (ngSubmit)="onSubmit(createBusForm.value)"
        class="ui form">
      <div class="field">
        <label for="Region_e">Region</label>
        <input type="text" 
          id="Region_e" 
          formControlName="Region_e">
      </div>
      <div class="field">
        <label for="District_e">District</label>
        <input type="text" 
          id="District_e" 
          placeholder=""
          formControlName="District_e">
      </div>

      <div class="field">
        <label for="Market_e">Market</label>
        <input type="text" 
          id="Market_e" 
          placeholder=""
          formControlName="Market_e">
      </div>
      
      <div class="field">
        <label for="Address_e">Address</label>
        <input type="text" 
          id="Address_e" 
          placeholder=""
          formControlName="Address_e">
      </div>

      <div class="field">
        <label for="Business_Hours_e">Business Hours</label>
        <input type="text" 
          id="Business_Hours_e" 
          placeholder=""
          formControlName="Business_Hours_e">
      </div>

      <div class="field">
        <label for="Coordinate">Coordinate</label>
        <input type="text" 
          id="Coordinate" 
          placeholder=""
          formControlName="Coordinate">
      </div>

      <div class="field">
        <label for="Contact_1">Contact 1</label>
        <input type="text" 
          id="Contact_1" 
          placeholder=""
          formControlName="Contact_1">
      </div>

      <div class="field">
        <label for="Contact_2">Contact 2</label>
        <input type="text" 
          id="Contact_2" 
          placeholder=""
          formControlName="Contact_2">
      </div>

      <div class="field">
        <label for="Tenancy_Commodity_e">Tenancy Commodity</label>
        <input type="text" 
          id="Tenancy_Commodity_e" 
          placeholder=""
          formControlName="Tenancy_Commodity_e">
      </div>
    

      <button type="submit" class="ui button">Submit</button>
      <div class="ui left pointing red basic label">
        {{message}}
      </div>

    </form>

    <div class="ui center aligned basic segment">
        <div class="ui horizontal divider">
          <button mat-raised-button id="modal-close-button" (click)="closeModal()">Close</button>
        </div>
      </div>
  

</div>
